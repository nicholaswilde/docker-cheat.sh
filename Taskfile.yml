---
version: '3'

vars:
  API_URL: "https://api.github.com/repos/chubin/cheat.sh/releases/latest"

tasks:
  export:
    desc: Export the latest app version to VERSION
    cmds:
      - printf "%s" "{{ .VERSION }}" > VERSION
    vars:
      VERSION:
        sh: curl -sX GET {{ .API_URL }} | jq --raw-output '.tag_name'
  prune:
    desc: prune
    cmds:
      - docker system prune -af
  build:
    desc: build
    cmds:
      - docker compose up --build
  up:
    desc: up
    cmds:
      - docker compose up
  default:
    desc: List commands
    cmds:
      - task -l
    silent: true
